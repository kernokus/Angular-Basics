<div class="card">
    <dl>
        <h1>{{country.name}}</h1>
       <svg id="cardDetailsBtn" width="16" (click)="openCardDetails()" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M0 9L12.17 9L6.58 14.59L8 16L16 8L8 0L6.59 1.41L12.17 7L0 7L0 9Z" fill="#2962FF"/>
            </svg>
            
    </dl>
    <dl id = "cardContent">
        <div class="shipType">
            <dt>Население</dt>
            <dd>{{country.population}} чел</dd>
        </div>
            
        <div class="port">
            <dt>Оф.языки</dt>
            <dd>{{language}}</dd>
        </div>
     </dl>
</div>
